<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>EMAIL</h1>
   <input type="text" name="email" placeholder="Enter your email" onkeydown="isEmailEnabled(this)">
   <script>
    function isEmailEnabled(obj){
        let email = obj.value;
        RegExp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
        if(RegExp.test(email)){
            console.log("Email correct " + email);
        }else{
            console.log("Email incorrect " + email);
        }
    }
   </script>
</body>
</html>
